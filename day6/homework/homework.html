    <!-- 
        - სტატიკური (Static) საიტები: შეიცავს ფიქსირებულ შიგთავსს, რომელიც არ იცვლება მომხმარებლის ქმედებების მიხედვით. მაგ: პერსონალური ბლოგები.
        - დინამიური (Dynamic) საიტები: შეიცავს მონაცემთა ბაზასთან დაკავშირებულ კონტენტს, რომელიც იცვლება მომხმარებლის მოთხოვნების მიხედვით. მაგ: სოციალური ქსელები.
        - ერთგვერდიანი (Single Page Application - SPA) საიტები: მთელი საიტი იტვირთება ერთგვერდიან აპლიკაციად, სადაც კონტენტი დინამიურად იცვლება. მაგ: Facebook, Gmail.
        - ელექტრონული კომერციის (E-commerce) საიტები: ვებსაიტები, რომლებიც გამოიყენება პროდუქციის ონლაინ გაყიდვისთვის. მაგ: Amazon.
        - ბლოგები და საინფორმაციო საიტები: ფოკუსირებულია სტატიებზე, სიახლეებზე და კონტენტზე. მაგ: Wikipedia.
    -->

    <!-- 
        - ატრიბუტი განსაზღვრავს დამატებით ინფორმაციას HTML ელემენტისთვის.
        - ატრიბუტის ტიპები:
            1. საყოველთაო (Global) ატრიბუტები: თითქმის ყველა ელემენტზე მოქმედებს. მაგ: class="container".
            2. სპეციფიკური (Specific) ატრიბუტები: მოქმედებს მხოლოდ კონკრეტულ ელემენტზე. მაგ: href="https://example.com" <a> თეგში.
            3. ბულური (Boolean) ატრიბუტები: აქვს მხოლოდ true/false მნიშვნელობა. მაგ: checked <input type="checkbox"> ელემენტში.
    -->
