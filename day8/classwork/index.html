<html>
<head>
<link rel="stylesheet" href="style.css">
    <title>Classwork Day 8</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 1) ორი image block-level -->
    <h3> Images display:block</h3>
    <div class="images">
        <img src="download (1).jpg">
        <img src="download.jpg">
    </div>

    <!-- 2) flex-wrap -->
    <h3>2 Flex-wrap example</h3>
    <div class="wrap-container">
        <div class="wrap-item"></div>
        <div class="wrap-item"></div>
        <div class="wrap-item"></div>
        <div class="wrap-item"></div>
        <div class="wrap-item"></div>
    </div>

    <!-- 3) flex-grow -->
    <h3> Flex-grow example</h3>
    <div class="grow-container">
        <div class="grow-item"></div>
        <div class="grow-item"></div>
        <div class="grow-item"></div>
        <div class="grow-item"></div>
        <div class="grow-item"></div>
    </div>

    <!-- 4) flex-shrink -->
    <h3> Flex-shrink example</h3>
    <div class="shrink-container">
        <div class="shrink-item"></div>
        <div class="shrink-item"></div>
        <div class="shrink-item"></div>
    </div>

    <!-- 7) inline elements column -->
    <h3> Inline elements vertical</h3>
    <div class="column-container">
        <span>Inline 1</span>
        <span>Inline 2</span>
    </div>

    <!-- 8) Flex explanation -->
    <!--
    Flexbox არის layout სისტემა, რომელიც გამოიყენება ელემენტების
    ერთ ხაზზე ან სვეტში მარტივად გასასწორებლად.
    ის საშუალებას გვაძლევს:
    - ელემენტები გადავანაწილოთ სივრცეში
    - ავტომატურად მოერგოს ეკრანის ზომას
    - გავაკონტროლოთ ზრდა (flex-grow), შეკუმშვა (flex-shrink)
    -->

</body>
</html>
